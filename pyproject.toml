[project]
name = "chimera-template"
version = "0.1.0"
description = "Template for chimera plugins"
license = "GPL-2.0-or-later"
authors = [
    { name = "William Schoenell", email = "wschoenell@gmail.com" },
    { name = "Paulo Henrique Silva", email = "ph.silva@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "chimera",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.ruff.lint]
select = ["N802", "N803"]

[tool.ruff.lint.flake8-copyright]
notice-rgx = "(?i)# SPDX-FileCopyrightText:\\s\\d{4}(-(\\d{4}|present))*"

[tool.uv.sources]
chimera = { path = "../chimera" }
